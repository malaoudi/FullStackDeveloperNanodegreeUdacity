<!DOCTYPE html>
<html>

<head>
    <title>Neighbourhood Map</title>

    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" >
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 col-md-4 bordered">

				<h1 id="sidebar-header"><img src="img/pokeball.svg" width="100px" height="100"></br>Pok√©mon Finder</h1>

				<input id="my-input" class="form-control" type="text" placeholder="Search here..." name="filter" data-bind="textInput: filter">

				<nav>
					<ul id="sidebar-list" class="list-group" data-bind="foreach: filterSearch">
						<li class="list-group-item" data-bind="text: name, click: $parent.showMarkerInfo.bind(name)"></li>
					</ul>
				</nav>
			</div>
			<div class="col-sm-8" id="map-column">
				<div id='map'>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="js/data.js"></script>
	<script src="js/maps.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/binding.js"></script>
	<script>
		function googleMapsError() {
			alert("Google Maps failed to load. Please check your connection!");
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzMeRkP61kIlEdobqM8k6LMxh7EgOetfA&callback=initMap" onerror="googleMapsError()" async defer></script>

</body>

</html>
